<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logan's Portfolio</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .name {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            color: #8e44ad; /* Purple neon color */
            text-shadow: 0 0 10px #8e44ad, 0 0 20px #8e44ad, 0 0 30px #8e44ad, 0 0 40px #8e44ad, 0 0 50px #8e44ad, 0 0 60px #8e44ad, 0 0 70px #8e44ad;
        }

        .description {
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="name">LOGAN</div>
        <div class="description">
            <p>Welcome to my personal webpage!</p>
            <p>I'm Logan, and I'm passionate about [your profession/interest].</p>
            <p>Feel free to explore and get in touch!</p>
        </div>
    </div>
</body>

</html>
